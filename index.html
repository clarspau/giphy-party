<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron bg-secondary text-white">
        <h1 class="display-4 my-5 text-center">Let's have a Giphy Party!</h1>
        <hr class="my-4">

        <div class="container jumbotron bg-secondary text-white text-center">
          <form id="form">
            <div class="form-row col-12">
              <input type="text" id="search" class="form-row" placeholder="Enter a Gif Keyword!">
              <input type="submit" id="submit" class="btn btn-light btn-sm">
              <button id="remove" class="btn btn-danger btn-sm">Remove Images</button>
            </div>
          </form>
          <div id="gif-container" class="row col-12">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>

</html>
